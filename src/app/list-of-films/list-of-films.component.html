<div class="list">
    <div *ngFor="let film of listOfFilmsService.list.results; let i = index" class="list__item">
        <div class="list__item__photo">
            <img [src]="'https://image.tmdb.org/t/p/w200/'+film.poster_path" alt="">
        </div>
        <div class="list__item__descr">
            <h1 class="list__item__descr__name">{{film.title}}</h1>
            <div class="list__item__descr__genres">
                <div *ngFor="let genre_id of film.genre_ids; let i = index" class="list__item__descr__genres__genre"><h2>{{genresService.searchGenres(genre_id)}}</h2></div>
            </div>
            <h2 class="list__item__descr__year">{{film.release_date.slice(0, 4)}} г.</h2>
            <a class="list__item__descr__favorite">+ Добавить в избранное</a>
        </div>
    </div>
</div>
